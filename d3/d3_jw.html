<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>D3.js Slider Examples</title>
  <link rel="stylesheet" href="d3.slider.css" />
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper>div {
      margin: 35px 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2>HDI</h2>
    <div id="slider3"></div>
    <div>
      <p>Range: <span id="slider3textmin">0.40</span>, <span id="slider3textmax">1.00</span>
    </div>
  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="d3.slider.js"></script>
  <script>
    d3.select('#slider3').call(d3.slider().axis(true).value([0.4, 1]).on("slide", function (evt, value) {
      d3.select('#slider3textmin').text(value[0].toFixed(2));
      d3.select('#slider3textmax').text(value[1].toFixed(2));
    }));
  </script>

</body>

</html>
